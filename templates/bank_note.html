<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	label{
		display: block;
	}
</style>
<head>
	<title>Bank Note Authentication</title>
</head>
<body>
	<form action="{{ url_for('predict')}}" method="POST">
		<label for="variance">Variance:</label>
		<input type="number" id="variance" step="any" name="variance" required>
		<label for="skewness">Skewness:</label>
		<input type="number" id="skewness" step="any" name="skewness" required>
		<label for="curtosis">Curtosis:</label>
		<input type="number" id="curtosis" step="any" name="curtosis" required>
		<label for="entropy">Entropy:</label>
		<input type="number" id="entropy" step="any" name="entropy" required>
		<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
	</form>
	<br>
	{{ prediction_text }}
</body>
</html>
